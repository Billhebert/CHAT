# Development docker-compose (optional)
# For local development with hot reload

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres-dev
    environment:
      POSTGRES_DB: chat_platform
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chat-network-dev

  qdrant:
    image: qdrant/qdrant:latest
    container_name: chat-qdrant-dev
    volumes:
      - qdrant_dev_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - chat-network-dev

volumes:
  postgres_dev_data:
  qdrant_dev_data:

networks:
  chat-network-dev:
    driver: bridge
